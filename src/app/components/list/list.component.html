<div class="w-full p-10">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="mb-6 ">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="Tareas">
        Tareas
      </label>
      <input
        class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline block-appearance"
        id="Tareas" type="password" placeholder="Tu tarea" ngModel>
    </div>

    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "
        type="button">
        Revisar
      </button>
    </div>
  </form>
</div>
